services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: always
    env_file:
      - path: ./.env
    environment:
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - 'mongo_db:/data/db'
      - 'mongo_configdb:/data/configdb'

volumes:
  mongo_db:
  mongo_configdb: